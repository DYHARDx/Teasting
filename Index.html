<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All PW Batches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .batch-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .batch-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .batch-card img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }
    .batch-info {
      margin-top: 10px;
    }
    .batch-info h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #333;
    }
    .batch-info p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
    .batch-info button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .batch-info button:hover {
      background-color: #004cc4;
    }
  </style>
</head>
<body>

  <h1>All PW Batches</h1>
  <div class="batch-container" id="batchList"></div>

  <script>
    const apiUrl = "https://api.suarkafan.xyz/mindmatrix/pwbatches/get/getAllBatchesSearch.php";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("batchList");
        data.forEach(batch => {
          const card = document.createElement("div");
          card.className = "batch-card";

          card.innerHTML = `
            <img src="${batch.batch_banner}" alt="${batch.batch_name}" />
            <div class="batch-info">
              <h3>${batch.batch_name}</h3>
              <p><strong>Exam:</strong> ${batch.batch_exam}</p>
              <p><strong>Class:</strong> ${batch.batch_class}</p>
              <button onclick="alert('Batch Slug: ${batch.batch_slug}')">Open</button>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error fetching batches:", err);
        alert("⚠️ Failed to load batches. Try using a local server.");
      });
  </script>

</body>
</html>
