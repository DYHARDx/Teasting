<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PW Batches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .batch-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .batch {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s ease;
    }
    .batch:hover {
      transform: scale(1.02);
    }
    .batch img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .batch-content {
      padding: 15px;
    }
    .batch-content h3 {
      margin: 0;
      font-size: 18px;
      color: #1e88e5;
    }
    .batch-content p {
      margin: 5px 0;
      color: #444;
    }
    .batch-content a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #1e88e5;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>PW Free Batches</h1>
  <div id="batches" class="batch-list">Loading...</div>

  <script>
    const container = document.getElementById("batches");
    const proxyUrl = "https://corsproxy.io/?";
    const apiUrl = "https://api.suarkafan.xyz/mindmatrix/pwbatches/get/getAllBatchesSearch.php/?search=board";

    fetch(proxyUrl + apiUrl)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        if (!data || !Array.isArray(data)) {
          container.innerHTML = "No batches found.";
          return;
        }

        data.forEach(batch => {
          const card = document.createElement("div");
          card.className = "batch";

          card.innerHTML = `
            <img src="${batch.batch_banner}" alt="${batch.batch_name}" />
            <div class="batch-content">
              <h3>${batch.batch_name}</h3>
              <p><strong>Exam:</strong> ${batch.batch_exam}</p>
              <p><strong>Class:</strong> ${batch.batch_class}</p>
              <a href="https://www.pw.live/study/batch/${batch.batch_slug}" target="_blank">Open Batch</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error fetching batches:", err);
        container.innerHTML = "⚠️ Failed to load batches. Server may be blocking SSL or CORS.";
      });
  </script>
</body>
</html>
