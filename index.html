<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PW Batches</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #2c3e50; }
    .batch {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .batch img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .loading { color: gray; }
  </style>
</head>
<body>
  <h1>PW Batches (Live from API)</h1>
  <p id="status" class="loading">Loading...</p>
  <div id="batches"></div>

  <script>
    const apiUrl = "https://api.suarkafan.xyz/mindmatrix/pwbatches/get/getAllBatchesSearch.php?search=board";

    fetch(apiUrl)
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(data => {
        const list = document.getElementById("batches");
        const status = document.getElementById("status");
        status.textContent = '';

        if (!Array.isArray(data)) {
          status.textContent = "❌ Invalid data format.";
          return;
        }

        data.forEach(batch => {
          const div = document.createElement("div");
          div.className = "batch";
          div.innerHTML = `
            <h2>${batch.batch_name}</h2>
            <p><strong>Exam:</strong> ${batch.batch_exam}</p>
            <p><strong>Class:</strong> ${batch.batch_class}</p>
            <img src="${batch.batch_banner}" alt="Banner">
            <br><br>
            <a href="/course.html?slug=${batch.batch_slug}">Go to Course</a>
          `;
          list.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("status").textContent = "⚠️ Failed to load batches. Server may be blocking SSL or CORS.";
        console.error("Error fetching batches:", error);
      });
  </script>
</body>
</html>
